<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>

    <script>

        //Funcion sin parametros
        function dia_de_hoy(){
            var hoy = new Date();
            document.write(hoy.toDateString()); 
            //toDateString() sirve para dar formato a la fecha
        }

        //Funcion con parametros

        var el_nombre = prompt("Introduce tu nombre");

        function escribirNombre(nombre){
            document.write(nombre);
        }

    </script>

</head>
<body>
        <h1>Hoy es d√≠a: <script>dia_de_hoy();</script></h1>
        <h1>Bienvenido <script>escribirNombre(el_nombre);</script></h1>
    
</body>
</html>
